<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="pt-3">Bienvenido a mi {{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button class="mt-2 pt-3 ion-justify-content-center" (click)="getGallery()">Ir a galeria</ion-button>
</ion-content>

<ion-content *ngIf="img1">
  <img src="assets/img/ionic.jpg" alt="" style="width: 100%; height: 100%;">
</ion-content>
<ion-content *ngIf="img2">
  <img src="assets/img/angular.jpg" alt="" style="width: 100%; height: 100%;">
</ion-content>
